---
steps:
- name: gcr.io/cloud-foundation-cicd/cft/terraform:2.1.0
  dir: deployments/app1/dev
  args:
  - init
- name: gcr.io/cloud-foundation-cicd/cft/terraform:2.1.0
  dir: deployments/app1/dev
  args:
  - plan
  - -out=terraform.plan
- name: gcr.io/cloud-foundation-cicd/cft/terraform:2.1.0
  entrypoint: /bin/bash
  args: ['-c', 'terraform show -json terraform.plan > terraform.json']
  dir: deployments/app1/dev
- name: gcr.io/config-validator/terraform-validator
  dir: deployments/app1/dev
  args:
  - convert
  - --tf-version
  - "0.12"
  - terraform.json
- name: gcr.io/config-validator/terraform-validator
  dir: deployments/app1/dev
  args:
  - validate
  - terraform.json
  - --policy-path=../../../policy-library/
